<div class="text-center w-100">
    <div class="w-100 modalTitle">Password Change</div>

      <mat-form-field appearance="outline">
        <mat-label>Old Password</mat-label>
        <input matInput #Iparam1 autocomplete="off" type="password"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>New Password</mat-label>
        <input matInput #Iparam2 autocomplete="off" type="password"/>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Repeat New Password</mat-label>
        <input matInput #Iparam3 autocomplete="off" type="password"/>
      </mat-form-field>

      <button class="refresh ml-3" mat-raised-button (click)="generate(Iparam1.value, Iparam2.value, Iparam3.value)"
        (keydown.enter)="generate(Iparam1.value, Iparam2.value, Iparam3.value)">Submit</button>
      <button class="refresh ml-3" mat-raised-button (click)="dialogRef.close()" (keydown.enter)="dialogRef.close()">Close</button>
    </div>
