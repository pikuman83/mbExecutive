<div class="text-center w-100">
    <div class="w-100 title">{{title}}</div>
    <mat-form-field appearance="outline">
        <mat-label>Party</mat-label>
        <input matInput id="partyInput" #partyInput tabIndex="6" autocomplete="off"
        placeholder="Search by code or name" list="parties"/>
        <datalist id="parties">
        <option *ngFor="let party of customers" [value]="party.code">{{ party.name }} - {{ party.extra }}</option>
        </datalist>
    </mat-form-field>

    <mat-form-field appearance="outline">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" disabled [(ngModel)]="datefrom">
        <input matEndDate placeholder="End date" disabled [(ngModel)]="dateto">
    </mat-date-range-input>
    <mat-datepicker-toggle matSuffix [for]="picker">
    </mat-datepicker-toggle>
    <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
    </mat-form-field>
    <button class="refresh ml-3" mat-raised-button (click)="generate(partyInput.value, datefrom, dateto)">Generate</button>
    <button class="refresh ml-3" mat-raised-button (click)="dialogRef.close()">Close</button>
</div>
