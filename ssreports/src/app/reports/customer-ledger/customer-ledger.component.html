<div class="text-center w-100">
    <div class="w-100 modalTitle">{{title}}</div>

    <mat-form-field appearance="outline">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" disabled [(ngModel)]="datefrom">
        <input matEndDate placeholder="End date" disabled [(ngModel)]="dateto">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
    </mat-form-field>

    <mat-form-field appearance="outline" [hidden]="!param3">
        <mat-label>Code</mat-label>
        <input matInput #Iparam3 autocomplete="off"
        placeholder="Search by code or name" list="parties"/>
        <datalist id="parties">
        <option *ngFor="let c of code" [value]="c.code">{{ c.name }} - {{ c.extra }}</option>
        </datalist>
    </mat-form-field>

    <mat-form-field appearance="outline" [hidden]="!param4">
        <mat-label>param4</mat-label>
        <input matInput autocomplete="off"/>
    </mat-form-field>

    <mat-form-field appearance="outline" [hidden]="!param5">
        <mat-label>param5</mat-label>
        <input matInput autocomplete="off"/>
    </mat-form-field>

    <mat-form-field appearance="outline" [hidden]="!param6">
        <mat-label>param6</mat-label>
        <input matInput autocomplete="off"/>
    </mat-form-field>

    <button class="refresh ml-3" mat-raised-button (click)="generate(Iparam3.value, datefrom, dateto)">Generate</button>
    <button class="refresh ml-3" mat-raised-button (click)="dialogRef.close()">Close</button>
</div>
