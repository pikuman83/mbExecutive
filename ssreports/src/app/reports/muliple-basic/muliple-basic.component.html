<div class="text-center w-100">
    <div class="w-100 modalTitle"> {{id[1]}} </div>

      <mat-form-field appearance="outline" [hidden]="hideDate">
          <mat-label>Date</mat-label>
          <input matInput autocomplete="off" type="date" [(ngModel)]="singleDate"/>
      </mat-form-field>

      <mat-form-field appearance="outline" [hidden]="hideDateRange">
        <mat-label>Enter a date range</mat-label>
        <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date" [(ngModel)]="datefrom">
        <input matEndDate placeholder="End date" [(ngModel)]="dateto">
        </mat-date-range-input>
        <mat-datepicker-toggle matSuffix [for]="picker">
        </mat-datepicker-toggle>
        <mat-date-range-picker #picker disabled="false"></mat-date-range-picker>
      </mat-form-field>

      <button class="refresh ml-3" mat-raised-button (click)="generate()" (keydown.enter)="generate()">Generate</button>
      <button class="refresh ml-3" mat-raised-button (click)="dialogRef.close()" (keydown.enter)="dialogRef.close()">Close</button>
  </div>
